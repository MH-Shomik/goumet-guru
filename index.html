<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Guru üç≤</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --primary-light: #ff8a80;
            --primary-dark: #e53935;
            --secondary-color: #667eea;
            --accent-color: #feca57;
            --success-color: #48cae4;
            --background-primary: #0a0e27;
            --background-secondary: #1a1f3a;
            --background-card: #1e2749;
            --background-glass: rgba(30, 39, 73, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #8892b0;
            --border-color: #2d3b5f;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(255, 107, 107, 0.3);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            --gradient-accent: linear-gradient(135deg, #48cae4 0%, #0077b6 100%);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --transition-fast: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-smooth: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(254, 202, 87, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .hero-section {
            background: var(--background-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-xl);
            padding: 60px 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.6)); }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Search Container */
        .search-container {
            display: flex;
            align-items: center;
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
            background: var(--background-card);
            border-radius: var(--border-radius-xl);
            padding: 8px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all var(--transition-smooth);
        }

        .search-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        #searchInput {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius-lg);
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            font-weight: 400;
        }

        #searchInput::placeholder {
            color: var(--text-muted);
            font-weight: 300;
        }

        #searchBtn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius-lg);
            background: var(--gradient-secondary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        /* Filter Container */
        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        #categoryFilter, #randomBtn {
            padding: 14px 28px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            background: var(--background-card);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            transition: all var(--transition-smooth);
            backdrop-filter: blur(10px);
        }

        #categoryFilter:hover, #categoryFilter:focus {
            border-color: var(--secondary-color);
            background: var(--background-glass);
            transform: translateY(-2px);
        }

        #randomBtn {
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-weight: 600;
        }

        #randomBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        /* Navigation */
        nav {
            margin-top: 30px;
        }

        #showFavoritesBtn {
            padding: 14px 32px;
            border: none;
            border-radius: var(--border-radius-lg);
            background: var(--gradient-accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            box-shadow: var(--shadow-sm);
        }

        #showFavoritesBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        /* Main Content */
        main {
            position: relative;
        }

        #results-heading {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.3rem;
            font-weight: 400;
        }

        /* Recipe Grid */
        #recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .recipe-card {
            background: var(--background-card);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-smooth);
            border: 1px solid var(--border-color);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: 1;
        }

        .recipe-card:hover::before {
            transform: translateX(100%);
        }

        .recipe-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .recipe-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: all var(--transition-smooth);
        }

        .recipe-card:hover img {
            transform: scale(1.1);
        }

        .recipe-card h3 {
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--background-card);
            margin: 5% auto;
            padding: 40px;
            border-radius: var(--border-radius-xl);
            max-width: 800px;
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { 
                transform: translateY(-50px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .close-btn {
            color: var(--text-muted);
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--background-secondary);
        }

        .close-btn:hover {
            color: var(--primary-color);
            background: var(--background-primary);
            transform: scale(1.1);
        }

        #modal-body h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        #modal-body img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius-md);
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
        }

        #modal-body h3 {
            margin: 30px 0 15px 0;
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
        }

        #modal-body ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        #modal-body li {
            background: var(--background-secondary);
            padding: 12px 16px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-color);
            font-weight: 400;
            transition: all var(--transition-fast);
        }

        #modal-body li:hover {
            background: var(--background-primary);
            transform: translateX(5px);
        }

        #modal-body p {
            white-space: pre-wrap;
            line-height: 1.8;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 30px;
        }

        #save-to-favorites-btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius-lg);
            background: var(--gradient-accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            box-shadow: var(--shadow-sm);
        }

        #save-to-favorites-btn:hover:not(.saved) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        #save-to-favorites-btn.saved {
            background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
            cursor: default;
        }

        /* Skeleton Loader Styles */
        .skeleton-card {
            background: var(--background-card);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            animation: skeletonPulse 1.5s ease-in-out infinite;
        }

        @keyframes skeletonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .skeleton-img {
            height: 220px;
            background: linear-gradient(90deg, var(--border-color) 25%, #2d3b5f 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            animation: skeletonShimmer 1.5s infinite;
        }

        .skeleton-text {
            height: 20px;
            margin: 20px;
            border-radius: var(--border-radius-sm);
            background: linear-gradient(90deg, var(--border-color) 25%, #2d3b5f 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            animation: skeletonShimmer 1.5s infinite;
        }

        @keyframes skeletonShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Pagination Styles */
        #pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 15px;
        }

        .pagination-btn {
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius-lg);
            background: var(--gradient-primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            box-shadow: var(--shadow-sm);
        }

        .pagination-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        .pagination-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .hero-section {
                padding: 40px 20px;
                margin-bottom: 30px;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .search-container {
                flex-direction: column;
                gap: 10px;
                max-width: 100%;
            }

            #searchInput {
                width: 100%;
                text-align: center;
            }

            #searchBtn {
                width: 100%;
                padding: 16px;
            }

            .filter-container {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            #categoryFilter, #randomBtn, #showFavoritesBtn {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            #recipe-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
                max-width: calc(100% - 20px);
                max-height: calc(100vh - 40px);
            }

            #modal-body h2 {
                font-size: 1.5rem;
            }

            .pagination-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 30px 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            #recipe-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .recipe-card h3 {
                padding: 15px;
                font-size: 1rem;
            }

            .modal-content {
                margin: 5px;
                padding: 15px;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #ffffff;
                --text-secondary: #ffffff;
                --text-muted: #cccccc;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode optimization */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--background-primary);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Focus styles for accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hero-section">
                <h1>Gourmet Guru üç≤</h1>
                <p class="hero-subtitle">Discover amazing recipes from around the world</p>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by ingredient or recipe name...">
                    <button id="searchBtn">Search</button>
                </div>
                
                <div class="filter-container">
                    <select id="categoryFilter">
                        <option value="">Filter by Category</option>
                    </select>
                    <button id="randomBtn">Surprise Me!</button>
                </div>
                
                <nav>
                    <button id="showFavoritesBtn">My Favorites ‚ù§Ô∏è</button>
                </nav>
            </div>
        </header>

        <main>
            <h2 id="results-heading">Search for recipes to get started...</h2>
            <div id="recipe-grid"></div>
            <div id="pagination-container"></div>
        </main>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
